<meta charset="UTF-8">
<script>
var pulalinha = function(){
    document.write("<br>");
};
var mostra = function(frase){
    document.write(frase);
	pulalinha();
};
var anoatual = 2016;
var anoport = 1500;

var totalano = anoatual - anoport;

var gera = totalano / 28;

mostra("Temos : " + Math.round(gera) + " gerações");

</script>
