<meta charset="UTF-8">

<input type="text" id="numero" />
<input type="submit" value="Adicione o verifique no bingo!" id="verificar" />

<script>

var sorteados = [];
var bingo = function(){

var numero = document.getElementById("numero").value;
    for(var i=0;i<sorteados.length;i++){
        if(sorteados[i]==numero){
	       alert("Número já sorteado!");
	       return;
	    }

    }
	sorteados.push(numero);
    console.log(sorteados);
}

var botaoClicado = document.getElementById("verificar");
botaoClicado.onclick = bingo;


</script>
