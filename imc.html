<meta charset="UTF-8">
<script>
var pulalinha = function(){
    document.write("<br>");
};
var mostra = function(frase){
    document.write(frase);
	pulalinha();
};
var calculaImc = function(altura, peso){
    var imc = peso / (altura*altura);
	return imc;
}

var meuIMC = calculaImc(1.72, 75);
mostra("Meu IMC é igual a: " + Math.round(meuIMC));

if(meuIMC < 18.5){
   mostra("Seu IMC indica que você está ABAIXO do peso");
}
if(meuIMC > 35){
   mostra("Seu IMC india que você está ACIMA do peso");
}
if(meuIMC > 18.5 && meuIMC < 35){
      mostra("OK! Seu IMC está entre os dois limites");
   
}




</script>
