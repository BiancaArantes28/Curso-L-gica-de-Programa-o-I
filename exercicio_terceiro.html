<meta charset="UTF-8">
<script>
var pulalinha = function(){
    document.write("<br>");
};
var mostra = function(frase){
    document.write(frase);
	pulalinha();
};
var calculaIMC = function(altura, peso){
    var imc = peso / (altura*altura);
	return imc;
};
var peso = 60;
var altura = 1.66;
var meuIMC = calculaIMC(altura, peso);

mostra("Meu imc é " + meuIMC);
mostra("Estou " + (35 - meuIMC) + " de distância da obesidade severa");

var idade = prompt("Quantos anos você tem?");
mostra(nome + " tem " + idade + " anos");

var dias = idade * 365;
mostra("Você já viveu "+ dias + " dias");

var batimentos = dias*24*60*80;
mostra("Seu coração já bateu " + batimentos + " vezes. Haja coração!");

</script>
