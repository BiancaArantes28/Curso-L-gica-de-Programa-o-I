<meta charset="UTF-8">
<script>

var pulalinha = function(){
    document.write("<br>");
};

var mostra = function(frase){
    document.write(frase);
	pulalinha();
	pulalinha();
};

var numeroPensadoComCasasDecimais = Math.random()*100; //mathrandom escolhe números aleatórios de 0 a 1, por isso * 100.
var numeroPensado = Math.round(numeroPensadoComCasasDecimais);

var chute = prompt("Já pensei! Qual você acha que é?");
if(chute == numeroPensado){
   mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
}
else{
   mostra("Você errou! Eu tinha pensado no " + numeroPensado);
}

</script>
